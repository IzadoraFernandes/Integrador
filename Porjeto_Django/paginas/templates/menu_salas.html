{%load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}}" crossorigin="anonymous"></script>

    <title>Salas</title>
</head>

<style>
    .laboratorios {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        gap: 5px;
        justify-content: center;
    }
</style>

<body>

    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cadastrar_lab' %}">Cadastrar laborátorios</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Sair</a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="container" style="padding: 10px;">
            <div class="row align-items-center">
                <div class="col">
                    <br>
                    <h2>Um Software de Gerenciamento Laboratorial</h2>
                </div>
                <div class="col">
                    <img src="{% static 'img/notebook.png' %}" width="80%">
                </div>
            </div>
        </div>
    </header>

    <section class="container">
        <h2>Salas de Laboratórios</h2><br>

        <div class="laboratorios">
            <br>
            <div class="card" style="width: 15rem; background-color: #d9d9d979;">
                <img src="{% static 'img/alimentos.png' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Alimentos</h5>
                    <a href="{% url 'alimentos' %}" class="btn btn-primary">Ver reservas</a>
                </div>
            </div>

            <div class="card" style="width: 15rem; background-color: #d9d9d979;">
                <img src="{% static 'img/apicultura.png' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Apicultura</h5>
                    <a href="{% url 'apicultura' %}" class="btn btn-primary">Ver reservas</a>
                </div>
            </div>

            <div class="card" style="width: 15rem; background-color: #d9d9d979;">
                <img src="{% static 'img/informatica.png' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Informática</h5>
                    <a href="{% url 'informatica' %}" class="btn btn-primary">Ver reservas</a>
                </div>
            </div>
            <div class="card" style="width: 15rem; background-color: #d9d9d979;">
                <img src="{% static 'img/quimica.png' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Química</h5>
                    <a href="{% url 'quimica' %}" class="btn btn-primary">Ver reservas</a>
                </div>
            </div>

        </div>
    </section>
</body>

<footer id="rodape" class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <img class="logorodape" src="{% static 'img/Logo.png' %}" width="7%">
    <ul class="nav col-md-4 justify-content-between">
        <li class="nav-item"><a href="https://portal.ifrn.edu.br/campus/paudosferros/novos-ramais.html"
                class="linkrodape nav-link px-2">Emails<a></li>
        <li class="nav-item"><a href="https://www.instagram.com/ifrnpaudosferros/"
                class="linkrodape nav-link px-2">Instagram</a></li>
        <li class="nav-item"><a href="https://twitter.com/ifrnpdf" class="linkrodape nav-link px-2">Twitter</a></li>
        <li class="nav-item"><a href="https://www.google.com/maps/dir/-6.1409809,-38.2005265/ifrn+campus+pau+dos+ferros+localiza%C3%A7%C3%A3o/@-6.1426921,-38.2051289,17z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x7a4ccc390b80df9:0x6f19062e132788ca!2m2!1d-38.2045783!2d-6.1462578"
                class="linkrodape nav-link px-2">Localização</a></li>
    </ul>
</footer>

<!-- JavaScript Bundle with Popper -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>

</html>
