{%load static%}



<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>


<body>

    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'menu_salas' %}">Voltar</a>
            </li>
        </ul>
    </nav>

    <form method="post">
        {% csrf_token %}
        <fieldset>

            <div id="login-box">
                <div class="left">
                    <h3>Cadastrar Novo Tipo de Laboratório</h3>
                    <div class="form-group">
                        <label for="{{form.nome.id_for_label}}">{{form.nome.label}}</label>
                        {{form.nome}}
                     <!-- <input class="form-control" type="text" name="name" id="name" required> -->   
                    </div><br>
                    <div class="form-group">
                        <!--<label>Tipo</label><br>
                         <select class="form-control" name="cargo" required>
                            <option selected disabled value="">Selecione</option>
                            <option>Alimentos</option>
                            <option>Apicultura</option>
                            <option>Informática</option>
                            <option>Química</option> </select>
                        {{form.tipo}}-->
                    </div><br>
                    <div class="form-group">
                        <label for="{{form.nome.id_for_label}}">{{form.descricao.label}}</label>
                        {{form.descricao}}

                        <!-- <textarea class="form-control" name="description" rows="5"></textarea> -->
                        
                    </div>
                    <button type="submit" class="botao btn btn-outline-info">Enviar</button>
                </div>
                <div class="right">
                    <img src="{% static 'img/banner_de_formularios.png' %}" width="100%"><br>
                </div>

            </div>
        </fieldset>

    </form>

</body>



</html>
