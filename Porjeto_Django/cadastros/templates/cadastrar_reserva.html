{%load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#descricao">Contato</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'menu_salas' %}">Voltar</a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <br>
                    <h1>Formulário</h1>
                </div>
                <div class="col">
                    <img src="{% static 'img/banner_de_formularios.png' %}" width="80%">
                </div>
            </div>
        </div>
    </header>

    <div class="titulo">
        <h3>Cadastrar Reserva de Horário</h3>
    </div>

    <form method="POST"> 
        <fieldset>
            <div>

                <div style="display: flex; justify-content: space-between;">
                    <div class="form-group">
                        <select name="Horário">
                            <option value="horário">Selecione o Horário</option>
                            <option value="1">07:00 - 07:45</option>
                            <option value="2">07:45 - 08:30</option>
                            <option value="3">08:50 - 09:35</option>
                            <option value="4">09:35 - 10:20</option>
                            <option value="5">10:30 - 11:15</option>
                            <option value="6">11:15 - 12:00</option>
    
                            <option value="7">13:00 - 13:45</option>
                            <option value="8">13:45 - 14:30</option>
                            <option value="9">14:50 - 15:35</option>
                            <option value="10">15:35 - 16:20</option>
                            <option value="11">16:30 - 17:15</option>
                            <option value="12">17:15 - 18:00</option>
    
                            <option value="13">19:00 - 19:45</option>
                            <option value="14">19:45 - 20:30</option>
                            <option value="15">20:40 - 21:25</option>
                            <option value="16">21:25 - 22:10</option>
    
                          </select>
                    </div>

                    <div class="form-group">
                        <input id="date" type="date">
                    </div>


                <div class="form-group">
                        <select name="Número da sala - Nome da sala">
                            <option value="sala">Selecione o Local</option>
                            <option value="56">56 - LABORATÓRIO DE INFORMÁTICA I</option>
                            <option value="57">57 - LABORATÓRIO DE INFORMÁTICA II</option>
                            <option value="58">58 - LABORATÓRIO DE INFORMÁTICA III</option>
                            <option value="60">56 - LABORATÓRIO DE REDES</option>
                            <option value="61">57 - LABORATÓRIO DE ELETRÔNICA</option>
                            <option value="65">58 - LABORATÓRIO DE INFORMÁTICA IV</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrição</label>
                    <textarea class="form-control" name="description" rows="5"></textarea>
                </div>
            </div>

        </fieldset>

        <button type="button" class="btn btn-outline-info">Enviar</button>
    
    </form>

</body>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <img class="logorodape" src="{% static 'img/Logo.png' %}" width="7%">

    <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
        </svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <img src="{% static 'img/gmail.png'%}">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Ifrn_pf@gmail.com<a></li>
        <img src="{% static 'img/telefone.png'%}">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Telefone</a></li>
        <img src="{% static 'img/instagram.png'%}">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Instagram</a></li>
        <img src="{% static 'img/facebook.png'%}">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Facebook</a></li>
        <img src="{% static 'img/local.png'%}">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Localização</a></li>
    </ul>
</footer>

</html>
