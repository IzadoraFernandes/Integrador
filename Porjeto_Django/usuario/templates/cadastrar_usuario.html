{%load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{%url 'index'%}">Voltar</a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <br>
                    <h1>Formulário</h1>
                </div>
                <div class="col">
                    <img src="{% static 'img/banner_de_formularios.png' %}" width="80%">
                </div>
            </div>
        </div>
    </header>

    <div class="titulo">
        <h3>Cadastro de Usuários</h3>
    </div>

    <form method="POST" action="">
        <fieldset>
            <div>
                <div class="form-group">
                    <label>Nome completo</label><br>
                    <input class="form-control" type="text" name="username" id="username" required>
                </div>

                <div class="form-group">
                    <label>Cargo</label><br>
                    <select class="form-control" name="cargo" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Funcionário da COAP</option>
                        <option>Professor</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label>E-mail:</label><br>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Senha</label><br>
                    <input class="form-control" type="password" name="password" id="password" required>
                </div>
            </div>
        </fieldset>

        <button type="button" class="btn btn-outline-info">Enviar</button>

    </form>

</body>

<footer id="rodape" class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <img class="logorodape" src="{% static 'img/Logo.png' %}" width="7%">
    <ul class="nav col-md-4 justify-content-between">
        <li class="nav-item"><a href="https://portal.ifrn.edu.br/campus/paudosferros/novos-ramais.html"
                class="linkrodape nav-link px-2">Emails<a></li>
        <li class="nav-item"><a href="https://www.instagram.com/ifrnpaudosferros/"
                class="linkrodape nav-link px-2">Instagram</a></li>
        <li class="nav-item"><a href="https://twitter.com/ifrnpdf" class="linkrodape nav-link px-2">Twitter</a></li>
        <li class="nav-item"><a href="https://www.google.com/maps/dir/-6.1409809,-38.2005265/ifrn+campus+pau+dos+ferros+localiza%C3%A7%C3%A3o/@-6.1426921,-38.2051289,17z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x7a4ccc390b80df9:0x6f19062e132788ca!2m2!1d-38.2045783!2d-6.1462578"
                class="linkrodape nav-link px-2">Localização</a></li>
    </ul>
</footer>

</html>
