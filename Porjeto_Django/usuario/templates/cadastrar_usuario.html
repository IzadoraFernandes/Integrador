{% extends 'modelo_footer.html' %}

{%load static%}

{% block head %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
{%endblock%}

<body>
    {% block conteudo%}
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{%url 'index'%}">Voltar</a>
            </li>
        </ul>
    </nav>


    <form method="POST" action=""> {% csrf_token %}
        <fieldset>
            <div id="login-box">
                <div class="left">
                    <h3>Cadastro de Usuários</h3>
                    <div class="form-group">
                        <label>Nome completo</label><br>
                        <input class="form-control" type="text" name="username" id="username" required>
                    </div><br>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="form-group">
                            <label>Matrícula</label><br>
                            <input class="form-control" type="numbe" name="registration" id="registration" required>
                        </div>

                        <div class="form-group">
                            <label>Cargo</label><br>
                            <select class="form-control" name="cargo" required>
                                <option selected disabled value="">Selecione</option>
                                <option>Funcionário da COAP</option>
                                <option>Professor</option>
                            </select>
                        </div>
                    </div><br>


                    <div class="form-group">
                        <label>E-mail:</label><br>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div><br>

                    <div class="form-group">
                        <label>Senha</label><br>
                        <input class="form-control" type="password" name="password" id="password" required>
                    </div>
                    <button type="button" class="botao btn btn-outline-info">Enviar</button>

                </div>

                <div class="right">
                    <img src="{% static 'img/banner_de_formularios.png' %}" width="100%"><br>
                </div>
        </fieldset>
    </form>

</body>

{%endblock%}

</html>
