{%load static %}

<html lang="pt-br">

<body>

    <div id="login-box">

        <div class="right">
            <form method="post" class="from-group">
                <div class="from-control">
                    {% csrf_token %}
                    {{form}}
                    <p>Ainda n√£o tem cadastro? Crie agora mesmo! <a href="/register">Criar Cadastro</a></p>
                </div>

        </div>

    </div>
    
</body>

</html>
