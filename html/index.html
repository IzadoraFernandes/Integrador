<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de salas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <h1>Gerenciamento de reservas de laboratórios</h1>

        <img src="../img/Campus_Pau_dos_Ferros.png" alt="logo do ifrn campo Pau dos Ferros">

        <form>

            <label for="name">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Entrar">

        </form>
    </main>

    <section class="images">
        <img src="../img/logo.jpeg" alt="desenhos de laboratórios">
        <div class="circle"></div>
    </section>
        
    
</body>
</html>
