{%load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#descricao">Contato</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Voltar</a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <br>
                    <h1>Formulário</h1>
                </div>
                <div class="col">
                    <img src="{% static 'img/banner_de_formularios.png' %}" width="80%">
                </div>
            </div>
        </div>
    </header>

    <div class="titulo">
        <h3>Reserva de Laboratório</h3>
    </div>

    <form method="post">
        <fieldset>
            <div>
                <div class="form-group">
                    <label>Nome completo</label><br>
                    <input class="form-control" type="text" name="name" id="name" required>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <label for="horario">Horário:</label>
                        <input class="form-control" type="time" name="horario" placeholder="horario" required>
                    </div>
                    <div>
                        <label for="data">Data:</label>
                        <input class="form-control" type="date" name="data" placeholder="data" required>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="sala" name="sala" class="campo">Nome e Número da sala:</label><br>
                <select class="form-control" name="sala" required>
                    <option selected disabled value="sala">Selecione a opção desejada</option>
                    <option value="56">Laboratório de Informática I - 56</option>
                    <option value="57">Laboratório de Informática II - 57</option>
                    <option value="58">Laboratório de Informática III - 58</option>
                    <option value="60">Laboratório de Redes - 60</option>
                    <option value="61">Laboratório de Eletrônica - 61</option>
                    <option value="65">Laboratório de Informática IV - 65</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição</label>
                <textarea class="form-control" name="description" rows="5"></textarea>
            </div>
            </div>
        </fieldset>

        <button type="button" class="btn btn-outline-info">Enviar</button>

    </form>

</body>

</html>
